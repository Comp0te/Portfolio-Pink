<header class="page-header page-header--menu-open">
  <div class="page-header__wraper page-header__wraper--menu-open container">
    <a class="page-header__logo-link">
      <svg class="page-header__logo-mobile" width="74.43" height="22.86">
        <use xlink:href="img/sprite.svg#logo-mobile"></use>
      </svg>
      <svg class="page-header__logo-tablet" width="146.3" height="40.38">
        <use xlink:href="img/sprite.svg#logo-tablet"></use>
      </svg>
      <svg class="page-header__logo-desktop" width="146.3" height="40.37">
        <use xlink:href="img/sprite.svg#logo-desktop"></use>
      </svg>
    </a>
  </div>
  <nav class="main-navigation">
    <button class="main-navigation__toggle" type="button">
      <span class="visually-hidden">Переключатель меню</span>
      <svg class="main-navigation__menu-cross main-navigation__menu-cross--open " width="24" height="23">
        <use xlink:href="img/sprite.svg#menu-cross"></use>
      </svg>
      <svg class="main-navigation__menu-burger main-navigation__menu-burger--close" width="50" height="24">
        <use xlink:href="img/sprite.svg#menu-burger"></use>
      </svg>
    </button>
    <ul class="main-navigation__list">
      <li class="main-navigation__item">
        <a href="#" class="main-navigation__link">Главная</a>
      </li>
      <li class="main-navigation__item">
        <a href="#" class="main-navigation__link">Фотографии</a>
      </li>
      <li class="main-navigation__item">
        <a href="#" class="main-navigation__link">Конкурс</a>
      </li>
      <li class="main-navigation__item">
        <a href="#" class="main-navigation__link">HTML Academy</a>
      </li>
    </ul>
  </nav>
</header>
