<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\style.min.css">
  <title>Приложение "Пинк"</title>
</head>
<body>
  <include src="htmltemplates/page-header.html"></include>
  <main>
    <h1 class="visually-hidden">Приложение "Пинк"</h1>
    <section class="download">
      <div class="container">
        <div class="download__wraper">
          <p class="download__slogan">Взгляните на жизнь иначе</p>
          <a href="#" class="download__button button">Скачать приложение</a>
          <ul class="download__list">
            <li class="download__item">
              <a href="#" class="download__link">
                <span class="visually-hidden">Приложение в Appstore</span>
                <svg class="download__apple-svg" width="47" height="56">
                  <use xlink:href="img/sprite.svg#logo-apple"></use>
                </svg>
              </a>
            </li>
            <li class="download__item">
              <a href="#" class="download__link">
                <span class="visually-hidden">Приложение в Google Play</span>
                <svg class="download__android-svg" width="43" height="47">
                  <use xlink:href="img/sprite.svg#logo-android"></use>
                </svg>
              </a>
            </li>
            <li class="download__item">
              <a href="#" class="download__link">
                <span class="visually-hidden">Приложение в Windows Phone Store</span>
                <svg class="download__microsoft-svg" width="44" height="41">
                  <use xlink:href="img/sprite.svg#logo-microsoft"></use>
                </svg>
              </a>
            </li>
          </ul>
          <p class="download__availability">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Window</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
