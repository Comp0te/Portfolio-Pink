<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Vinnik Dmitriy"/>
  <meta name="description" content="Просмотр фотографий пользователей приложения Пинк, добавление своих фотографий и коментариев">
  <meta name="keywords" content="Фотографии пользователей, комментарии, загрузка своих фоторгафий">
  <link rel="preload" href="fonts/opensans-regular-webfont.woff2" as="font">
  <link rel="preload" href="fonts/opensans-light-webfont.woff2" as="font">
  <link rel="preload" href="fonts/opensans-bold-webfont.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Пинк - фоторгафии пользователей</title>
</head>
<body>
  <include src="htmltemplates/page-header.html"></include>
  <main>
    <section class="photo">
      <div class="photo__wraper-heading">
        <h1 class="photo__heading" id="aria-photo">Фотографии пользователей</h1>
      </div>
      <p class="photo__intro container">Взгляните на фотографии, которые выкладывают пользователи! Видите,&nbsp;как&nbsp;не хватает ваших?</p>
      <article class="photo__panorama post post--panorama" aria-labelledby="aria-panorama">
        <div class="photo__container-title container" role="presentation">
          <h2 class="photo__panorama-title" id="aria-panorama">Панорама дня</h2>
        </div>
      </article>
       <ul class="photo__list container" aria-labelledby="aria-photo">
      </ul>
    </section>
    <section class="upload">
      <h2 class="visually-hidden">Обработать фотографию и выложить</h2>
      <p class="upload__slogan">Затмите их всех!
        <br>Выкладывайте все, что накопилось в телефоне!</p>
      <form class="upload__form container" action="#" method="POST" enctype="multipart/form-data">
        <div class="upload__wraper-photo" aria-label="Выбрать фотографию для загрузки">
          <picture>
            <source type="image/webp" srcset="img/photo-upload-1x.webp 1x, img/photo-upload-2x.webp 2x">
            <img class="upload__photo" src="img/photo-upload-1x.jpg" srcset="img/photo-upload-2x.jpg 2x" alt="Зимняя заснеженная дорога">
          </picture>
          <label for="user-photo">
            <span class="visually-hidden">Нажмите сюда, чтобы выбрать фотографию</span>
          </label>
          <input class="upload__source-photo visually-hidden" type="file" name="user-photo" id="user-photo" tabindex="-1">
        </div>
        <div class="upload__wraper">
          <ul class="upload__tools tools">
            <li class="tools__item" role="presentation">
              <button class="upload__crop-btn upload__crop--active tools__button" type="button" disabled>
                <span class="visually-hidden" id="aria-crop">Обрезать фотографию</span>
                <svg class="tools__icon" width="44" height="44" role="presentation">
                  <title>Обрезать фотографию</title>
                  <use xlink:href="img/sprite.svg#crop"></use>
                </svg>
              </button>
            </li>
            <li class="tools__item" role="presentation">
              <button class="upload__fill-btn tools__button" type="button">
                <span class="visually-hidden" id="aria-fill">Залить фотографию розовым</span>
                <svg class="tools__icon" width="48" height="44" role="presentation">
                  <title>Залить фотографию розовым</title>
                  <use xlink:href="img/sprite.svg#fill"></use>
                </svg>
              </button>
            </li>
            <li class="tools__item" role="presentation">
              <button class="upload__contrast-btn tools__button" type="button">
                <span class="visually-hidden" id="aria-contrast">Задать фотографии контраст</span>
                <svg class="tools__icon" width="32" height="32" role="presentation">
                  <title>Задать фотографии контраст</title>
                  <use xlink:href="img/sprite.svg#contrast"></use>
                </svg>
              </button>
            </li>
          </ul>
          <ul class="upload__crawlers crawlers">
            <li class="crawlers__item crawlers__item--active" role="presentation">
              <div class="crawlers__scale" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-labelledby="aria-crop">
                <div class="crawlers__crop crawlers__toggle" draggable="true" tabindex="0"></div>
              </div>
            </li>
            <li class="crawlers__item" role="presentation">
              <div class="crawlers__scale" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-labelledby="aria-fill">
                <div class="crawlers__fill crawlers__toggle" draggable="true" tabindex="0"></div>
              </div>
            </li>
            <li class="crawlers__item" role="presentation">
              <div class="crawlers__scale" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-labelledby="aria-contrast">
                <div class="crawlers__contrast crawlers__toggle" draggable="true" tabindex="0"></div>
              </div>
            </li>
          </ul>
          <button class="upload__submit button" type="submit">Запостить</button>
          <button class="upload__reset button" type="reset">Отмена</button>
        </div>
      </form>
    </section>
  </main>
  <include src="htmltemplates/page-footer.html"></include>

  <template class="post-template">
    <li class="photo__item">
      <article class="post">
        <div class="post__wraper-photo" role="presentation">
          <a class="post__link-photo">
            <picture class="post__picture">
              <source class="post-template__webp-desktop" type="image/webp" media="(min-width: 960px)" srcset="">
              <source class="post-template__webp-tablet" type="image/webp" media="(min-width: 660px)" srcset="">
              <source class="post-template__webp-mobile" type="image/webp" srcset="">
              <source class="post-template__desktop" media="(min-width: 960px)" srcset="">
              <source class="post-template__tablet" media="(min-width: 660px)" srcset="">
              <img class="post__photo post-template__mobile" src="#" srcset="" alt="Фотография пользователя">
            </picture>
          </a>
        </div>
        <div class="post__wraper-author" aria-label="Автор и дата поста">
          <b class="post__author"></b>
          <time datetime="" class="post__time"></time>
        </div>
        <p class="post__content" aria-label="Комментарий пользователя"></p>
        <div class="post__wraper-like">
          <button class="post__button" type="button">
            <span class="visually-hidden">Мне нравится</span>
          </button>
          <span class="post__like">Нравится: 0</span>
        </div>
      </article>
    </li>
  </template>

  <script src="js/commons.js"></script>
  <script src="js/photo.js"></script>
</body>
</html>
